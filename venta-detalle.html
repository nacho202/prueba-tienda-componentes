<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Venta - Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="sale-detail-container">
        <div class="sale-detail-header">
            <button class="btn btn-outline" onclick="window.close()">
                <i class="fas fa-arrow-left"></i> Volver
            </button>
            <h1>Detalle de Venta</h1>
            <button class="btn btn-primary" onclick="imprimirVenta()">
                <i class="fas fa-print"></i> Imprimir
            </button>
        </div>

        <div id="saleDetailContent" class="sale-detail-content">
            <!-- El contenido se generará dinámicamente -->
        </div>
    </div>

    <script src="config.js"></script>
    <script src="venta-detalle.js"></script>
</body>
</html>
